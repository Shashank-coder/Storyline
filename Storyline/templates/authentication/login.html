{% extends 'base/base.html' %}
{% load material_form %}    
{% block pagetitle %} Co-story | Login {% endblock %}
{% block content %} 

<div class="row" >
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel">
        	<div class="center">
            <h4 align="center">Login</h4>
            <img  src="../../static/authentication/images/icon-login2.png" alt="" class=" circle responsive-img valign profile-image-login">
            </div>
            <form action = "{% url 'login' %}" method = 'post' id="login-form"  >
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <div class="row ">
                    <div class="col s12 ">
                        <button type="submit" id ="login-btn" name="login" class="btn waves-effect blue 	waves-light left">Log In</button>
                    </div>
                </div>
                

                
            </form>
</div>
<div class="center">
                If New User -<a href = "/account/signup"> SIGNUP </a>
             <br>
               <a href="{% url 'forgot_password' %}"> Forgot Password?</a>
                
                </div>

{% endblock %}
